[build]
  command = "bun run build"
  publish = "dist"

[[headers]]
  for = "/*.xml"
  [headers.values]
    Content-Type = "application/xml"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { "NOT Cookie" = "nf_redirect" }
  
# Exclude XML files from SPA redirect
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true
